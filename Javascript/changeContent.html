<html>
    <body>
        <p id="demo">Javascript can change original content also</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML= 'Changed'">Click ME</button>
        <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
        <button type="button" onclick='document.getElementById("demo").innerHTML="Changed"'>Click Me</button>

    </body>
</html>
